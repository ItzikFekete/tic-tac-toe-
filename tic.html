<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tac.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <span class="a1 line hGrid" id="a1">1
        </span>
        <span class="a2 line hGrid lGrid" id="a2">2
        </span>
        <span class="a3 line  hGrid lGrid" id="a3">3
        </span>
    </div>
<div >
    <span class="b1 line hGrid" id="b1">4
    </span>
    <span class="b2 line hGrid lGrid" id="b2">5
    </span>
    <span class="b3 line hGrid lGrid" id="b3">6
    </span>
</div>
<div>
    <span class="c1 line" id="c1">7
    </span>
    <span class="c2 line lGrid" id="c2">8
    </span>
    <span class="c3 line lGrid" id="c3">9
    </span>
</div>
   
    
    <script src="toe.js">
        </script>
</body>
</html>
